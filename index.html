<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osman Esad — Yazılar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="shell">
    <header>
      <a class="name" href="index.html" aria-label="Ana sayfaya dön">Osman Esad</a>


      <nav class="iconLinks" aria-label="Bağlantılar">
  <a class="social" href="https://osmanesad.medium.com/" target="_blank" title="Medium" rel="noopener">
    <img src="assets/icons/medium.svg" alt="Medium">
  </a>

  <a class="social" href="https://github.com/osmanesad" target="_blank" title="GitHub" rel="noopener">
    <img src="assets/icons/github.svg" alt="GitHub">
  </a>

  <a class="social" href="https://www.artstation.com/masondase" target="_blank" title="ArtStation" rel="noopener">
    <img src="assets/icons/artstation.svg" alt="ArtStation">
  </a>

  <a class="social" href="https://www.behance.net/osmanesad" target="_blank" title="Behance" rel="noopener">
    <img src="assets/icons/behance.svg" alt="Behance">
  </a>

  <a class="social" href="https://www.linkedin.com/in/osmanesad/" target="_blank" title="LinkedIn" rel="noopener">
    <img src="assets/icons/linkedin.svg" alt="LinkedIn">
  </a>

  <a class="social" href="https://www.instagram.com/masondase/" target="_blank" title="Instagram" rel="noopener">
    <img src="assets/icons/instagram.svg" alt="Instagram">
  </a>

  <a class="social" href="https://vsco.co/osmanesad/gallery" target="_blank" title="VSCO" rel="noopener">
    <img src="assets/icons/vsco.svg" alt="VSCO">
  </a>

  <a class="social" href="https://youtube.com/@osmanesad?si=cu8vE3Sx6dMPpb2N" target="_blank" title="YouTube" rel="noopener">
    <img src="assets/icons/youtube.svg" alt="YouTube">
  </a>

  <a class="social" href="https://www.pinterest.com/g0324d/" target="_blank" title="Pinterest" rel="noopener">
    <img src="assets/icons/pinterest.svg" alt="Pinterest">
  </a>
</nav>

      <button class="mobileMenuBtn" id="openPosts" aria-label="Yazıları aç">Yazılar</button>

    </header>

    <div class="layout">
      <section class="page">
        <section class="toolbar" aria-label="Okuma modu">
          <div class="group">
            <div class="label">Metin</div>
            <div class="seg" role="group" aria-label="Yazı boyutu">
              <button class="iconBtn" id="decrease" aria-label="Yazıyı küçült">A−</button>
              <button class="iconBtn" id="increase" aria-label="Yazıyı büyüt">A+</button>
            </div>
          </div>

          <div class="group">
            <div class="label">Tema</div>
            <div class="dots" role="group" aria-label="Tema seçimi">
              <button class="dot" id="t-white" title="Beyaz" aria-label="Beyaz" aria-pressed="true" style="background:#ffffff"></button>
              <button class="dot" id="t-sepia" title="Sarımtırak" aria-label="Sarımtırak" aria-pressed="false" style="background:#f6f1e5"></button>
              <button class="dot" id="t-gray" title="Gri" aria-label="Gri" aria-pressed="false" style="background:#f1f1f1"></button>
              <button class="dot" id="t-dark" title="Karanlık" aria-label="Karanlık" aria-pressed="false" style="background:#0e0f12"></button>
            </div>
          </div>
        </section>

        <div class="divider"></div>

        <article id="article">
          <h1 id="title">Yükleniyor…</h1>
          <div class="dateLine" id="dateLine"></div>
          <div id="content"></div>

          <div class="actions" id="actions">
            <button class="action" id="likeBtn" aria-label="Beğen">
              <svg class="heart" viewBox="-2 -2 28 28" fill="none" aria-hidden="true">
                <path
                  class="heartPath"
                  d="M12 21s-7.2-4.35-9.6-8.5C.64 9.03 2.1 5.9 5.4 5.2c1.86-.4 3.6.35 4.6 1.65 1-1.3 2.74-2.05 4.6-1.65 3.3.7 4.76 3.83 3 7.3C19.2 16.65 12 21 12 21Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
              </svg>
              <span>Beğen</span>
              <span class="count" id="likeCount">0</span>
            </button>

            <button class="action" id="shareBtn" aria-label="Paylaş">
              <svg class="plane" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M21 3L9.5 14.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                <path d="M21 3l-7 19-3-8-8-3 18-8Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
              <span>Paylaş</span>
            </button>
          </div>
        </article>

        <footer>@masondase - @dasecoffee.co</footer>
      </section>

      <aside aria-label="Yazılar">
        <div class="asideHeader">
          <div class="asideTitle"><b>Yazılar</b></div>
          <div class="asideActions">
            <button class="asideBtn" id="randomBtn" title="Rastgele bir yazı aç">Rastgele</button>
            <a class="asideBtn" href="archive.html" title="Tümü / Arşiv">Arşiv</a>
          </div>
        </div>
        <ul class="postList" id="postList"></ul>
      </aside>
    </div>
  </main>
  <div class="drawerBackdrop" id="drawerBackdrop" hidden></div>

<aside class="drawer" id="drawer" aria-label="Yazılar menüsü" hidden>
  <div class="drawerTop">
    <div class="drawerTitle"><b>Yazılar</b></div>
    <button class="drawerClose" id="closeDrawer" aria-label="Kapat">✕</button>
  </div>
  <ul class="drawerList" id="drawerList"></ul>
  <a class="drawerArchive" href="archive.html">Arşiv →</a>
</aside>


<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  window.createSupabaseClient = createClient;
</script>
<script type="module" src="./app.js"></script>
  <button class="toTop" id="toTop" aria-label="Sayfa başına dön" title="Yukarı">↑</button>

</body>
</html>
